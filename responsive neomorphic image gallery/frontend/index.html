<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Gallery</title>
</head>

<body>
    <input type="radio" name="photos" id="check-1">
    <input type="radio" name="photos" id="check-2">
    <input type="radio" name="photos" id="check-3">
    <input type="radio" name="photos" id="check-4">
    <div class="container">
        <h1><i class="fab fa-envira"></i>&nbsp;MY PHOTO GALLERY</h1>
        <div class="nav">
            <div class="cliff">Browse</div>
            <ul>
                <li><label for="check-1">All Photos</label></li>
                <li><label for="check-2">Animals</label></li>
                <li><label for="check-3">Birds</label></li>
                <li><label for="check-4">Panorama</label></li>
            </ul>
        </div>

        <div class="photo-gallery">
            <div class="pic panorama">
                <img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_960_720.jpg">
            </div>
            <div class="pic animals">
                <img src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782_960_720.jpg">
            </div>
            <div class="pic birds">
                <img src="https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_960_720.jpg">
            </div>

            <div class="pic panorama">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758_960_720.jpg">
            </div>
            <div class="pic animals">
                <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074_960_720.jpg">
            </div>
            <div class="pic birds">
                <img src="https://cdn.pixabay.com/photo/2017/05/08/13/15/bird-2295436_960_720.jpg">
            </div>

            <div class="pic panorama">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg">
            </div>
            <div class="pic animals">
                <img src="https://cdn.pixabay.com/photo/2016/05/02/13/17/deer-1367217_960_720.jpg">
            </div>
            <div class="pic birds">
                <img src="https://cdn.pixabay.com/photo/2016/11/18/12/14/owl-1834152_960_720.jpg">
            </div>

            <div class="pic panorama">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886_960_720.jpg">
            </div>
            <div class="pic animals">
                <img src="https://cdn.pixabay.com/photo/2015/04/10/01/41/fox-715588_960_720.jpg">
            </div>
            <div class="pic birds">
                <img src="https://cdn.pixabay.com/photo/2018/10/08/14/46/bird-3732867_960_720.jpg">
            </div>
        </div>
    </div>

</html>
